<!DOCTYPE html>
<html style="height : 100%;">
    Wallet: {{user.wallet.balance}}
	<head>
		<title>MyTutor Transaction</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <link rel="stylesheet" href="/static/bootstrap/css/style.css">
        <link rel="stylesheet" href="/static/bootstrap/css/style1.css">
         <link rel="stylesheet" href="/static/bootstrap/css/responsive.css">

        <script type="text/javascript" src="/static/bootstrap/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/tether.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/moment.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/jquery.smartmenus.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/jquery.parallax.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/jquery.shuffle.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/owl.carousel.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/map.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/main.js"></script>
    </head>
<body>
    <section class="section">
	</form>
      <div class="container">
        <div class="title-main"><h2 class="h2">Transaction records</h2></div>

        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6">
            <h3 class="service_title"><i class="fa fa-calendar"></i> Transaction Time</h3>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <h3 class="service_title"><i class="fa fa-money"></i> Cashflow</h3>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <h3 class="service_title"><i class="fa fa-user-circle"></i> Tutor</h3>
          </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
            <h3 class="service_title"><i class="fa fa-bar-chart"></i> Student</h3>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <h3 class="service_title"><i class="fa fa-bar-chart"></i> Information</h3>
          </div>
        </div>
          {% for session in  list %}
               <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6">
            <h3 class="service_title">{{ session.time }}</h3>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <h3 class="service_title"> ${{ session.cashflow }}</h3>
          </div>
                    <script>
                      if("{{ session.type }}" == '1'){
                          document.write(" <div class=\"col-lg-2 col-md-4 col-sm-6\">" +
                           "            <h3 class=\"service_title\">N/A</h3>" +
                           "          </div>" + " <div class=\"col-lg-2 col-md-4 col-sm-6\">" +
                           "            <h3 class=\"service_title\">N/A</h3>" +
                           "          </div>" + " <div class=\"col-lg-2 col-md-4 col-sm-6\">" +
                           "            <h3 class=\"service_title\">Withdraw</h3>" +
                           "          </div>");
                      }else if("{{ session.type }}" == '4'){
                          document.write( " <div class=\"col-lg-2 col-md-4 col-sm-6\">" +
                           "            <h3 class=\"service_title\">{{session.information.tutor.myuser.user.username}}</h3>" +
                           "          </div>" + " <div class=\"col-lg-2 col-md-4 col-sm-6\">" +
                           "            <h3 class=\"service_title\">{{session.information.student.myuser.user.username}}</h3>" +
                           "          </div>" + " <div class=\"col-lg-2 col-md-4 col-sm-6\">" +
                           "            <h3 class=\"service_title\">tutorial start from {{session.information.starttime}}</h3>" +
                           "          </div>");
                      }
                    </script>

        </div>
          {% endfor %}
      </div>
    </section>

     <div class="infoPanel">
	<form method='POST' action="{% url 'Tutorial:tutorwithdraw' %}">

         <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                  {% csrf_token %}
                  <label >Withdraw</label>
                  <input type="text" class="form-control" placeholder="Enter the number you want to withdraw." name="withdraw" size="30">
              </div>
            </div>
      </div>
        <div >
		<input type='submit' class ="btn btn-default" value='submit'>
        </div>
         {{msg}}
	</form>
    </div>
</body>
</html>
