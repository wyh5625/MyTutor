{% extends "myaccount/myaccount.html" %}
{% block title %}: my wallet {% endblock %}
{% block right %}

    {% if student_list != "" %}
    <div class="infoPanel">
	<form method='POST' action="{% url 'Tutorial:deposit' user.id %}">

         <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                  <label id="tags">Deposit</label>
                  <input type="text" class="form-control" placeholder="Enter the number you want to deposit." name="deposit" size="30">
              </div>
            </div>
      </div>
        <div >
		<input type='submit' class ="btn btn-default" value='submit'>
        </div>

	</form>
    </div>
    {% endif %}
    {% if tutor_list != ""%}
    <div class="infoPanel">
	<form method='POST' action="{% url 'Tutorial:withdraw' user.id %}">

         <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                  <label >Withdraw</label>
                  <input type="text" class="form-control" placeholder="Enter the number you want to withdraw." name="withdraw" size="30">
              </div>
            </div>
      </div>
        <div >
		<input type='submit' class ="btn btn-default" value='submit'>
        </div>

	</form>
    </div>
    {% endif %}
    <label>{{msg}}</label>
{% endblock %}
