{% extends "Menu.html" %}
{% block title %}: search tutor{% endblock %}
{% block content %}
    <section class="home-parallax parallax-window">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="parallax-text">
                <h2 class="parallax_t __white">Welcome guest!</h2>
                <h2 class="parallax_t __green">Login to enjoy your tutorial!</h2>
              </div>
            </div>
            <!-- planner-->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 planner">
              <div class="planner-block">
                      <label style="font-size: 20pt; color : white;">Login</label>
                    <hr/>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                            <label style="color : white;">Username:</label>
                        <input type="text" name="username" value="" id="username" class="form-control"> <br />
                      </div>
                     </div>
                     <div class="row">
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                        <label style="color : white;">Password:</label>
                        <input type="password" name="password" value="" id="password" class="form-control"> <br />
                      </div>
                     </div>
                        <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="planner-check-availability">
                        <input type="submit" value="submit" class="btn btn-default"/>
                      </div>
                    </div>
                  </div>

                </form>
        <a href="{% url 'Tutorial:register' %}">Register</a>
        <a href="{% url 'password_reset' %}">Forget Password</a>
              </div>
            </div>
            <!-- /planner-->
          </div>
        </div>
    </section>
{% endblock %}
