{% extends "myaccount/myaccount.html" %}
{% block title %}: tutor page{% endblock %}
{% block content%}
		<div id="Message" style="background-color : #F8F8FF; padding : 7px; height : 60%;">
			<ul style="  color : #454f5b; text-decoration: none;">
				<h3>System Notification: {{user.name}}</h3>
				<hr>
                {%for msg in messages%}
					<p>{{msg.content}}</p>
				{%endfor%}
			</ul>
		</div>
{% endblock %}
